<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Masjid E Rizwan Website Namaaz times, Community events">
        <meta name="keywords" content="mosque, masjid, prayer times, namaaz times, shafii, community events">
        <meta name="author" content="Hussain Naik">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Masjid-E-Rizwan | Namaaz Data</title>
    </head>
<body>
    <header>
        <div id="calendar" class="dFColumns">
            <input type="file" accept=".csv" id="picker">
            <div id='select' class="dFRows">
                <div class="selection visible" data-type="week">Weekly</div>
                <div class="selection hidden" data-type="month">Monthly</div>
                <div class="selection hidden" data-type="all">All</div>
            </div>
            <div id="calendarMonth" class="dFRows">
                <div id="prevousM" class="mButton"></div>
                <div id="currentM" data-type="0">January</div>
                <div id="nextM" class="mButton"></div>
            </div>
            <div id='calendarDates' class="dFRows">
                <div id="friday" class="dFColumns" data-offset="0">
                    <div class="card">F</div>
                    <div class="card dates hidden" data-child="1" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" data-child="2" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" data-child="3" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" data-child="4" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" data-child="5" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" data-child="6" onclick="weekSelector(this)"></div>
                </div>
                <div id="saturday" class="dFColumns" data-offset="1">
                    <div class="card">S</div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                </div>
                <div id="sunday" class="dFColumns" data-offset="2">
                    <div class="card">S</div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                </div>
                <div id="monday" class="dFColumns" data-offset="3">
                    <div class="card">M</div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                </div>
                <div id="tuesday" class="dFColumns" data-offset="4">
                    <div class="card">T</div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                </div>
                <div id="wednesday" class="dFColumns" data-offset="5">
                    <div class="card">W</div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                </div>
                <div id="thursday" class="dFColumns" data-offset="6">
                    <div class="card">T</div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                    <div class="card dates hidden" onclick="weekSelector(this)"></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        
        <div id="cHeadings">
            <div class="cTitle">Date</div>
            <div class="cTitle">Sehri End</div>
            <div class="cTitle">Fajr Start</div>
            <div class="cTitle">Fajr Jamaat</div>
            <div class="cTitle">Sunrise</div>
            <div class="cTitle">Zohar Start</div>
            <div class="cTitle">Zohar Jamaat</div>
            <div class="cTitle">Asar Start</div>
            <div class="cTitle">Asar Jamaat</div>
            <div class="cTitle">Maghrib Start</div>
            <div class="cTitle">Maghrib Jamaat</div>
            <div class="cTitle">Isha Start</div>
            <div class="cTitle">Isha Jamaat</div>
        </div>
        <div id="data">
            <div id="01/01" class="dRow hidden">
                <input id="Date" type="text" disabled value="01/01">
                <input id="Sehri End" type="time">
                <input id="Fajr Start" type="time">
                <input id="Fajr Jamaat" type="time">
                <input id="Sunrise" type="time">
                <input id="Zohar Start" type="time">
                <input id="Zohar Jamaat" type="time">
                <input id="Asar Start" type="time">
                <input id="Asar Jamaat" type="time">
                <input id="Maghrib Start" type="time">
                <input id="Maghrib Jamaat" type="time">
                <input id="Isha Start" type="time">
                <input id="Isha Jamaat" type="time">
            </div>
        </div>
    </main>
    <script src="assets/js/namaazData.js"></script>
</body>
</html>
