<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Masjid E Rizwan Website Namaaz times, Community events">
        <meta name="keywords" content="mosque, masjid, prayer times, namaaz times, shafii, community events">
        <meta name="author" content="Hussain Naik">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Masjid-E-Rizwan | Namaaz Display</title>
    </head>
<body>
    <header>
        <input type="checkbox" id="toggle">
        <label class="menu-toggle" for="toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </label>
        <ul id="menu">
            <li class="menu-items"><a href="index.html" aria-label="menu link to home page">Home</a></li>
            <li class="menu-items"><a href="#about" aria-label="link to our about us section in home page">About Us</a></li>
            <li class="menu-items"><a href="#events" aria-label="link to our events section on the home page">Events</a></li>
            <li class="menu-items"><a href="prayertimes.html" aria-label="menu link to prayer times page">Prayer Times</a></li>
            <li class="menu-items"><a href="contact.html" aria-label="menu link to contact us page">Contact Us</a></li>
        </ul>
    </header>
    <main>
        <!-- CURRENT DATE AND TIME-->
        <div class="date">
            <div id="day">Monday</div>
            <div id="hijri">12 hijri 1445</div>
            <div id="date">21 august 2023</div>
        </div>
        
        <div class="digitalClock clock">
            <div id="fullTime">09:10</div>
            <div id="digitalClockExtra">
                <div id="seconds">10</div>
                <div id="ampm">AM</div>
            </div>
        </div>

        <!-- ANNOUNCEMENTS-->
        <div class="announcementInfo">
            <div id="info" class="announcements">ANNOUNCEMENTS:</div>
        </div>

        <!-- DISPLAY NAMAAZ TIMES-->
        <div class="displayTitle" id="tube0">
            <div class="namaazName"></div>
            <div class="sJTitle">Start</div>
            <div class="sJTitle">Jamaat</div>
        </div>
        <div class="displayTimes" id="tube0">
            <div class="namaazName">FAJR</div>
            <div id="FajrStart" class="digitalClock">06:00</div>
            <div id="FajrJamaat" class="digitalClock">06:00</div>
        </div>
        <div class="displayTimes hidden" id="tube0">
            <div class="namaazName">EID</div>
            <div id="FajrStart" class="digitalClock">08:00</div>
            <div id="FajrJamaat" class="digitalClock">08:00</div>
        </div>
        <div class="displayTimes" id="tube0">
            <div class="namaazName">ZOHAR</div>
            <div id="FajrStart" class="digitalClock">02:00</div>
            <div id="FajrJamaat" class="digitalClock">02:00</div>
        </div>
        <div class="displayTimes" id="tube0">
            <div class="namaazName">ASAR</div>
            <div id="FajrStart" class="digitalClock">07:00</div>
            <div id="FajrJamaat" class="digitalClock">07:00</div>
        </div>
        <div class="displayTimes" id="tube0">
            <div class="namaazName">MAGHRIB</div>
            <div id="FajrStart" class="digitalClock">09:00</div>
            <div id="FajrJamaat" class="digitalClock">09:00</div>
        </div>
        <div class="displayTimes" id="tube0">
            <div class="namaazName">ISHA</div>
            <div id="FajrStart" class="digitalClock">10:00</div>
            <div id="FajrJamaat" class="digitalClock">10:00</div>
        </div>
        
        <div class="displayTimes hidden" id="tubeEC">
            <div id="T_EID" class="eidCountDown">EID</div>

        </div>
        <!-- ADDITIONAL INFO DISPLAY -->

        <div class="extraInfo">
            <div class="CSS_EXTRA_INFO">
                <div id="sehriEnds" class="digitalClock">00:00</div>
                <div class="eName">SEHRI ENDS</div>
            </div>
            <div class="CSS_EXTRA_INFO">
                <div id="sunrise" class="digitalClock">00:00</div>
                <div class="eName">SUNRISE</div>
            </div>
            <div class="CSS_EXTRA_INFO">
                <div id="zawaal" class="digitalClock">00:00</div>
                <div id="zawaalTitle" class="eName">ISTIWA</div>

            </div>

        </div>
    </main>
<script src="assets/js/script.js"></script>
</body>
</html>
