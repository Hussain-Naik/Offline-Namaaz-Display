<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Masjid E Rizwan Website Namaaz times, Community events">
        <meta name="keywords" content="mosque, masjid, prayer times, namaaz times, shafii, community events">
        <meta name="author" content="Hussain Naik">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Masjid-E-Rizwan | Namaaz Display</title>
    </head>
<body class="indexBody">
    <header>
        <input type="checkbox" id="toggle" class="hidden">
        <label class="menu-toggle" for="toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </label>
        <form id="menu">
            <div class="inputBox mainOptions visible">
                <input type="number" id="inputAdjustIDate">
                <label for="">Adjust Islamic date</label>
            </div>
            <div class="inputBox mainOptions visible">
                <input type="text" id="inputAnnouncements">
                <label for="">Announcements</label>
            </div>
            <div class="inputBox mainOptions visible">
                <input type="text" id="inputEidTime">
                <label for="">Eid Namaaz Time</label>
            </div>
            <div class="inputBox mainOptions visible">
                <a href="namaazData.html">Edit Times</a>
            </div>
            <div class="inputBox" data-type="mainOptions">
                <input type="submit" value="Edit Slides">
            </div>
            <div class="inputBox slidesOption hidden">
                <input type="number" id="inputSlideCount" onchange="addSlides(this)" min="0" max="5">
                <label for="">Slide Count</label>
            </div>
            <div class="inputBox slidesOption hidden">
                <input type="number" id="inputSlideTimer">
                <label for="">Slide Timer</label>
            </div>
            <div class="inputBox slidesOption hidden">
                <input type="number" id="inputSlideDuration">
                <label for="">Slide Duration</label>
            </div>
            </form>
    </header>
    <main>
        <!-- CURRENT DATE AND TIME -->
        <div class="date">
            <div id="day"></div>
            <div id="hijri">12 hijri 1445</div>
            <div id="date"></div>
        </div>
        
        <div class="digitalClock clock">
            <div id="fullTime"></div>
            <div id="digitalClockExtra">
                <div id="seconds"></div>
                <div id="ampm"></div>
            </div>
        </div>

        <!-- ANNOUNCEMENTS-->
        <div class="announcementInfo">
            <div id="announcements" class="announcements">ANNOUNCEMENTS:</div>
        </div>

        <!-- DISPLAY NAMAAZ TIMES-->
        <div class="displayTitle" id="tube0">
            <div class="namaazName"></div>
            <div class="sJTitle dName">Start</div>
            <div class="sJTitle dName">Jamaat</div>
        </div>
        <div class="displayTimes active" id="fajr" data-type="">
            <div class="namaazName dName">FAJR</div>
            <div data-target="Fajr Start" class="digitalClock cStart visible"></div>
            <div data-target="Fajr Jamaat" class="digitalClock cJamaat visible"></div>
            <div data-target="Fajr Start" class="digitalClock nStart hidden"></div>
            <div data-target="Fajr Jamaat" class="digitalClock nJamaat hidden"></div>
        </div>
        <div class="displayTimes active" id="eid" data-type="">
            <div class="eidName">EID</div>
            <div id="eidStart" class="digitalClock"></div>
            <div id="eidJamaat" class="digitalClock"></div>
        </div>
        <div class="displayTimes active" id="zohar" data-type="">
            <div class="namaazName dName">ZOHAR</div>
            <div data-target="Zohar Start" class="digitalClock cStart visible"></div>
            <div data-target="Zohar Jamaat" class="digitalClock cJamaat visible"></div>
            <div data-target="Zohar Start" class="digitalClock nStart hidden"></div>
            <div data-target="Zohar Jamaat" class="digitalClock nJamaat hidden"></div>
        </div>
        <div class="displayTimes active" id="asar" data-type="">
            <div class="namaazName dName">ASAR</div>
            <div data-target="Asar Start" class="digitalClock cStart visible"></div>
            <div data-target="Asar Jamaat" class="digitalClock cJamaat visible"></div>
            <div data-target="Asar Start" class="digitalClock nStart hidden"></div>
            <div data-target="Asar Jamaat" class="digitalClock nJamaat hidden"></div>
        </div>
        <div class="displayTimes active" id="maghrib" data-type="">
            <div class="namaazName dName">MAGHRIB</div>
            <div data-target="Maghrib Start" class="digitalClock cStart visible"></div>
            <div data-target="Maghrib Jamaat" class="digitalClock cJamaat visible"></div>
            <div data-target="Maghrib Start" class="digitalClock nStart hidden"></div>
            <div data-target="Maghrib Jamaat" class="digitalClock nJamaat hidden"></div>
        </div>
        <div class="displayTimes active" id="isha" data-type="">
            <div class="namaazName dName">ISHA</div>
            <div data-target="Isha Start" class="digitalClock cStart visible"></div>
            <div data-target="Isha Jamaat" class="digitalClock cJamaat visible"></div>
            <div data-target="Isha Start" class="digitalClock nStart hidden"></div>
            <div data-target="Isha Jamaat" class="digitalClock nJamaat hidden"></div>
        </div>
        
        <div class="eNotice active" id="eidNotice">
            <div class="eidCountDown"><span id="remainingDays"></span> Days Remaining for <span class="eidName"></span> Salah at</div>
            <div id="eidTime" class="digitalClock"></div>

        </div>
        <!-- ADDITIONAL INFO DISPLAY -->

        <div class="extraInfo">
            <div class="infoItems focus">
                <div class="digitalClock cXInfo visible" data-target="Sehri End" data-type=""></div>
                <div class="digitalClock nXInfo hidden" data-target="Sehri End" data-type=""></div>
                <div class="dName">Sehri Ends</div>
            </div>
            <div class="infoItems focus">
                <div class="digitalClock cXInfo visible" data-target="Sunrise" data-type=""></div>
                <div class="digitalClock nXInfo hidden" data-target="Sunrise" data-type=""></div>
                <div class="dName">Sunrise</div>
            </div>
            <div class="infoItems focus">
                <div id="zawaal" class="digitalClock" data-type=""></div>
                <div id="zawaalTitle" class="dName">Istiwa</div>

            </div>

        </div>
    </main>
    <div id="imageSlides" class="imageSlides imageHidden" style="background-size: 100% 100%; left: -100%;">
    </div>
<script src="assets/js/script.js"></script>
</body>
</html>
